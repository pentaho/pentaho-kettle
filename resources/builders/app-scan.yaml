# optional (unless used in your yaml data below) - can be overridden by upstream properties using the same name
buildProperties:
  # global build control defaults -- see others you can override in resources/config/buildProperties.yaml
  # These are understood by the shared pipeline libraries:
  BUILD_PLAN_ID                  : Master App Scan Suite Build
  DEFAULT_BRANCH                 : master

  RUN_CHECKOUTS                  : true
  RUN_VERSIONING                 : false
  RUN_BUILDS                     : true
  RUN_UNIT_TESTS                 : false
  PUSH_CHANGES                   : false
  CREATE_TAG                     : false
  ARCHIVE_ARTIFACTS              : true

  PARALLEL_SIZE_CHECKOUT: 15
  PARALLEL_SIZE_BUILD   : 10
  PARALLEL_SIZE_TEST    : 10
  PARALLEL_SIZE_TAG     : 20
  PARALLEL_SIZE_ARCHIVE : 10

  MAVEN_DEFAULT_DIRECTIVES       : clean package -P appscan -Dmaven.test.skip -fn
  ARCHIVING_CONFIG               : '- .*.irx'
  JOB_ITEM_DEFAULTS              : 
    archivable                   : true

  SLACK_CHANNEL                  : buildteam-alerts

jobGroups:
  # Always required

  300:

     - jobID           :  parent-poms
       scmUrl          :  https://github.com/pentaho/maven-parent-poms.git
       scmBranch       :  ${DEFAULT_BRANCH}
       versionProperty :  pentaho.version

