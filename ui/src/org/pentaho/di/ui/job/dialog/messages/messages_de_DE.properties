JobExecutionConfigurationDialog.ReplayDate.Label = Datum der Wiederabspielung  
JobExecutionConfigurationDialog.ReplayDate.Tooltip = Setzt das Datum der Wiederabspielung der Transformation.\nInformationen auf Textdateien- und Excel-Input-Schritten werden verwendet, um bereits verarbeitete Daten bzgl. des Wiederausführungsdatums zu überspringen.\n\nDas Datumsformat ist englisch, also yyyy/MM/dd HH:mm:ss. Zum Beispiel 2007/01/15 12:30:25   

JobExecutionConfigurationDialog.SafeMode.Label = Sicheren Modus aktivieren
JobExecutionConfigurationDialog.SafeMode.Tooltip = Im sicheren Modus werden zusätzliche Prüfungen bei der Ausführung der Transformation durchgeführt:\n - Haben alle Input-Zeilen eines Schrittes die gleiche Anzahl von Feldern?\n - Haben die Felder verschiedener Zeilen den gleichen Namen?\n - Werden die Felder in der gleichen Reihenfolge verschickt?\n - Haben sie den gleichen Datentyp?\n\nDiese Prüfungen verlangsamen die Ausführung etwas und sollten nur dann durchgeführt werden, wenn die Transformation fehlerhaft scheint. 
JobExecutionConfigurationDialog.LogLevel.Label = Log-Level
JobExecutionConfigurationDialog.LogLevel.Tooltip = Setzt das Log-Level der Transformation

