JobExecutionConfigurationDialog.ExecCluster.Tooltip = Transformation auf Cluster ausführen.\nDie Transformation wird in einen Meister und 1..n Slaves aufgeteilt.

JobExecutionConfigurationDialog.Preview.Label = Vorschau
JobExecutionConfigurationDialog.Preview.Tooltip = Vorschau der Transformation: Die Transformation wird ausgeführt, jedoch gestoppt sobald alle benötigten Vorschaudaten bekannt sind.

JobExecutionConfigurationDialog.PostTransformation.Label = Transformation verschicken
JobExecutionConfigurationDialog.PostTransformation.Tooltip = Transformation ausspalten und an die Master- und Slave-Server verschicken
JobExecutionConfigurationDialog.PrepareExecution.Label = Ausführung vorbereiten
JobExecutionConfigurationDialog.PrepareExecution.Tooltip = Das initialisiert die Transformation und auf den Master- und Slave-Servern.
JobExecutionConfigurationDialog.StartExecution.Label = Ausführung starten
JobExecutionConfigurationDialog.StartExecution.Tooltip = Startet die eigentliche Transformation auf den Master- und Slave-Servern.
JobExecutionConfigurationDialog.ShowTransformations.Label = Transformationen zeigen
JobExecutionConfigurationDialog.ShowTransformations.Tooltip = Zeigt die (umgewandelten) Transformationen, die im Cluster ausgeführt werden

JobExecutionConfigurationDialog.RemoteHost.Label = Entfernter Rechner
JobExecutionConfigurationDialog.RemoteHost.Tooltip = Entfernten Rechner eingeben, an den diese Transformation versandt werden soll

JobExecutionConfigurationDialog.PreviewColumn.Stepname = Schritt
