AvroInput.Injection.FIELD_NAME=The name of the output field.
AvroInput.Injection.FIELD_PATH=The path to the field in the Avro file.
AvroInput.Injection.FIELD_TYPE=The Kettle field type.
AvroInput.Injection.AVRO_TYPE=The Avro field type.
AvroInput.Injection.FIELD_IF_NULL=Specify whether the incoming fields will contain null values. If no null values are present, the default will be used.
AvroInput.Injection.FIELD_NULL_STRING=This option will skip errors when specified paths or fields are not present in the active Avro schema.

AvroInput.Injection.DATA_LOCATION=The name of the Avro file or location to use as input.
AvroInput.Injection.DATA_LOCATION_TYPE=The location where the Avro source is coming from: 0 = file name, 1 = field name, 2 = field name containing the Avro file path.
AvroInput.Injection.DATA_FORMAT=Specify the type of data contained in the source: 0 = Schema + Data, 1 = JSON Datum (no schema), 2 = Binary Datum (no schema).
AvroInput.Injection.SCHEMA_LOCATION=The name of the Avro schema file or location to use.
AvroInput.Injection.SCHEMA_LOCATION_TYPE=The location where the Schema is coming from: 0 = file name, 1 = field name.
AvroInput.Injection.ALLOW_NULL_FOR_MISSING_FIELDS=Enable this to replace missing/empty fields with NULL values.
AvroInput.Injection.PASS_THROUGH_FIELDS=Enable this option to pull in fields from a previous step to appear in every record.
AvroInput.Injection.FIELDS=The Avro fields coming from the source.
AvroInput.Injection.LOOKUP_FIELDS=The fields in the data stream to reference the data in the Avro file.
AvroInput.Injection.LOOKUP_FIELD_NAME=The name of the field in the input stream containing the lookup value.
AvroInput.Injection.LOOKUP_VARIABLE_NAME=The variable to store the lookup value.
AvroInput.Injection.LOOKUP_DEFAULT_VALUE=The default lookup value if no value is found.
AvroInput.Injection.AVRO_FILENAME=(Deprecated: Use DATA_LOCATION with DATA_LOCATION_TYPE = 0) The file path to the Avro data.
AvroInput.Injection.DATABASE_STREAM_NAME=(Deprecated: Use DATA_LOCATION with DATA_LOCATION_TYPE = 1) The field containing the Avro data.
AvroInput.Injection.SCHEMA_FILENAME=(Deprecated: Use SCHEMA_LOCATION with SCHEMA_LOCATION_TYPE = 0) The file to the Avro data.


