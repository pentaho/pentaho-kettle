<div class="main_div">
  <div id="table-wrapper" class="primary_text" style="margin-bottom:270px">
    <div id="table-scroll">
      <table id="reposTable" class="text_left">
        <tr ng-repeat="repositoryType in model.repositoryTypes" ng-class="{active : repositoryType == model.selectedRepositoryType}">
          <td class="bullet" />
          <td class="repo_type" ng-click="selectRepositoryType(repositoryType)">
            <div class="margin_bottom_5">{{repositoryType.name}}</div>
            <div>{{repositoryType.description}}</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="margin_bottom_30">
    <a ng-click="backFade()" style="cursor:pointer">Pentaho Repository</a>
  </div>
  <div class="bottom">
    <div class="margin_bottom_20">
      <hr />
    </div>
    <div>
      <img class="left helpImg" alt="" src="images/u42.png" /><a id="btnHelp" class="left" href="">Help</a>
      <button id="btnClose" class="right margin_left_10 secondary" type="button" ng-click="close()">Close</button>
      <button id="btnGetStarted" class="right standard" type="button" ng-disabled="!model.selectedRepositoryType" ng-click="getStarted(model.selectedRepositoryType)">Get Started</button>
    </div>
  </div>
</div>
